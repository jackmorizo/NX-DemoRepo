<div class="mat-elevation-z8">
    <table fx-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container fxColumnDef="position">
            <th fx-header-cell *fxHeaderCellDef> No. </th>
            <td fx-cell *fxCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container fxColumnDef="name">
            <th fx-header-cell *fxHeaderCellDef> Name </th>
            <td fx-cell *fxCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container fxColumnDef="weight">
            <th fx-header-cell *fxHeaderCellDef> Weight </th>
            <td fx-cell *fxCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container fxColumnDef="symbol">
            <th fx-header-cell *fxHeaderCellDef> Symbol </th>
            <td fx-cell *fxCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr fx-header-row *fxHeaderRowDef="displayedColumns"></tr>
        <tr fx-row *fxRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
